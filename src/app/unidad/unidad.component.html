<h2>Gestion de Unidades</h2>
        <div class="flex justify-content-between">
            <div class="flex justify-content-between">
            <select [(ngModel)]="selectedFilter">
                <option value="codigo_unidad">Codigo de Unidad</option>
                <option value="placa">Placa</option>
                <option value="cantidad_asientos">Cantidad de Asientos</option>
                <option value="estado">Estado</option>
            </select>
            <input type="text" pInputText placeholder="Search " (input)="filterBy($event)" />
        </div>
        <div class="flex justify-content-between">
            <p-button label="Agregar Unidad" (click)="showAddModal()"></p-button>
        </div>
    </div>

 <p-table [value]="unidades" 
 styleClass="custom-table"
 [paginator]="true" 
[rows]="4" 
>  
    <ng-template pTemplate="header">
      <tr>
        <!-- <th>ID_UNIDAD</th> -->
        <th>CODIGO_UNIDAD</th>
        <th>PLACA</th>
        <th>CANTIDAD ASIENTOS</th>
        <!-- <th>ESTADO</th> -->
      </tr>

    </ng-template>
    <ng-template pTemplate="body" let-unidad >
      <tr >
        <!-- <td>{{ unidad.idUnidad }}</td> -->
        <td>{{ unidad.codigoUnidad}}</td>
        <td>{{ unidad.placa }}</td>
        <td>{{ unidad.cantidadAsientos }}</td>
        <!-- <td>{{ unidad.estado}}</td> -->

      <td>

        <button
          pButton
          icon="pi pi-pencil"
          class="p-button-rounded p-button-success mr-2 small-button" 
          (click)="showEditModal(unidad)"
       
        ></button>

        <button
          pButton
          icon="pi pi-trash"
          class="p-button-rounded p-button-warning small-button"
          (click)="eliminarUnidad(unidad)"
        
        ></button>

      </td>
    </tr>

    </ng-template>

  </p-table>

<app-add-edit-unidad

[displayAddEditModal]="displayAddEditModal"
[selectedUnidad]="selectedUnidad"
(clickClose)="hideAddModal($event)"
(clickAddEdit)="saveorUpdateUnidadList($event)"

></app-add-edit-unidad>

<p-confirmDialog header="Delete"></p-confirmDialog>

<p-toast position="bottom-right"></p-toast>
