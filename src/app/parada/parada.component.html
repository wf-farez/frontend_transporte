<p-card header="Gestion de Paradas">

    <p-card >

        <div class="flex justify-content-between">
            <div class="flex justify-content-between">
            <select [(ngModel)]="selectedFilter">
                <option value="nombreParada">nombreParada</option>
                <option value="direccion">direccion</option>
                <option value="latitud">latitud</option>
                <option value="longitud">longitud</option>
               
            </select>

    

            <input type="text" pInputText placeholder="Search " (input)="filterBy($event)" />
          
        </div>
        <div class="flex justify-content-between">
            <p-button label="Agregar parada" (click)="showAddModal()"></p-button>
        </div>

    </div>


</p-card>

 <p-table [value]="paradas" >  
    <ng-template pTemplate="header">
      <tr>
        <th>IDPARADA</th>
        <th>NOMBRE DE PARADA</th>
        <th>DIRECCION</th>
        <th>LATITUD</th>
        <th>LONGITUD</th>
        
      </tr>

   
    </ng-template>
    <ng-template pTemplate="body" let-parada >
      <tr >
        <td>{{ parada.idParada }}</td>
        <td>{{ parada.nombreParada}}</td>
        <td>{{ parada.direccion }}</td>
        <td>{{ parada.latitud}}</td>
        <td>{{ parada.longitud }}</td>
  

      <td>

        <button
          pButton
          icon="pi pi-pencil"
          class="p-button-rounded p-button-success mr-2"
          (click)="showEditModal(parada)"
        ></button>

        <button
          pButton
          icon="pi pi-trash"
          class="p-button-rounded p-button-warning"
          (click)="deleteParada(parada)"
        ></button>

      </td>
    </tr>

    </ng-template>

  </p-table>

<app-add-edit-parada

[displayAddEditModal]="displayAddEditModal"
[selectedParada]="selectedParada"
(clickClose)="hideAddModal($event)"
(clickAddEdit)="saveorUpdateParadaList($event)"

></app-add-edit-parada>

<p-confirmDialog header="Delete"></p-confirmDialog>

<p-toast position="bottom-right"></p-toast>  

</p-card>
