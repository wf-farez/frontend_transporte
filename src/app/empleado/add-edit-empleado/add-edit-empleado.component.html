
<p-dialog
  header="{{ modalType }} empleado"
  [(visible)]="displayAddEditModal"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="closeModal()"
>

  <form [formGroup]="empleadoForm" class="empleado-form">

    <div class="field">
      <label class="block" for="tipo">Tipo</label>
      <p-dropdown [options]="opcionesTipo" formControlName="tipo"></p-dropdown>
  </div>

  
    <div class="field">
      <label class="block" for="cedula">Cedula</label>
      <input type="text" pInputText id="cedula" formControlName="cedula" />
      <small
        class="p-error block"
        *ngIf="
          empleadoForm.controls['cedula'].invalid &&
          empleadoForm.controls['cedula'].dirty
        "
        >Field is required</small
      >
    </div>

 

    <div class="field">
      <label class="block" for="nombre">Nombre</label>
      <input type="text" pInputText id="nombre" formControlName="nombre" />
      <small
        class="p-error block"
        *ngIf="
          empleadoForm.controls['nombre'].invalid &&
          empleadoForm.controls['nombre'].dirty
        "
        >Field is required</small
      >
    </div>
    <div class="field">
      <label class="block" for="apellido">Apellido</label>
      <input type="text" pInputText id="apellido" formControlName="apellido" />
      <small
        class="p-error block"
        *ngIf="
          empleadoForm.controls['apellido'].invalid &&
          empleadoForm.controls['cedula'].dirty
        "
        >Field is required</small
      >
    </div>

    <div class="field">
      <label class="block" for="direccion">Direccion</label>
      <input type="text" pInputText id="direccion" formControlName="direccion" />
      <small
        class="p-error block"
        *ngIf="
          empleadoForm.controls['direccion'].invalid &&
          empleadoForm.controls['direccion'].dirty
        "
        >Field is required</small
      >
    </div>

   

    <div class="field">
      <label class="block" for="codigoAcceso">Codigo de acceso</label>
      <input type="text" pInputText id="codigoAcceso" formControlName="codigoAcceso" />
      <small
        class="p-error block"
        *ngIf="
          empleadoForm.controls['codigoAcceso'].invalid &&
          empleadoForm.controls['codigoAcceso'].dirty
        "
        >Field is required</small
      >
    </div>

  </form>

<ng-template pTemplate="footer">
        <p-button
          (click)="closeModal()"
          label="Cancel"
          styleClass="p-button-text"
        ></p-button>
        <p-button
          (click)="registrarEmpleado()"
          label="{{ modalType }}"
          [disabled]="empleadoForm.invalid"
        ></p-button>
</ng-template>

 
</p-dialog>
