<h2>Gestion de Eventos</h2>


    <div class="flex justify-content-between">
      <div class="flex justify-content-between">

          <select [(ngModel)]="selectedFilter" style="width: 150px; height: 45px; font-size: 16px;">
            <option value="descripcion">Descripcion</option>
            <option value="tipoEvento">Tipo de Evento</option>
            <option value="fecha">Fecha</option>
          </select>

          <div class="flex justify-content-between">
            <input type="text" pInputText placeholder="Search" (input)="filterBy($event)" style="width: 300px; height: 45px; font-size: 16px;" />
          </div>
      </div>

  </div>




<p-table [value]="eventos" 
styleClass="custom-table p-datatable-gridlines"
[paginator]="true" 
[rows]="4" 
>  
  <ng-template pTemplate="header">
    <tr>
        <!-- <th>idEvento</th> -->
        <th>TIPO EVENTO</th>
        <th>DESCRIPCION</th>
        <th>FECHA</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-evento>
    <tr >

      <!-- <td>{{ evento.idEvento }}</td> -->
        <td>{{ evento.tipoEvento }}</td>
        <td>{{ evento.descripcion}}</td>
        <td>{{ evento.fecha}}</td>

    <td>

    </td>
  </tr>

  </ng-template>

</p-table>
