<h2>Gestion de Companias</h2>
        <div class="flex justify-content-between">
          
            <div class="flex justify-content-between">

            <select [(ngModel)]="selectedFilter">
                <option value="nombreCompania">Nombre</option>
                <option value="direccion">Direccion</option>
            </select>

            <input type="text" pInputText placeholder="Search " (input)="filterBy($event)" />
          
        </div>
        
        <div class="flex justify-content-between">
            <p-button label="Agregar Compania" (click)="showAddModal()"></p-button>
        </div>

    </div>


 <p-table [value]="companias"
 styleClass="custom-table p-datatable-gridlines"
 [paginator]="true" 
 [rows]="4" 
  >  
    <ng-template pTemplate="header">
      <tr>

        <th>NOMBRE</th>
        <th>DIRECCION</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-compania >
      <tr >
        <td>{{ compania.nombreCompania }}</td>
        <td>{{ compania.direccion}}</td>
      <td>
        <i class="pi pi-pencil" style="font-size: 1rem ; margin-right: 30px; "  (click)="showEditModal(compania)"></i>
        <i class="pi pi-trash" style="font-size: 1rem; "  (click)="eliminarCompania(compania)"></i>
      </td>
    </tr>

    </ng-template>

  </p-table>

<app-add-edit-compania
[displayAddEditModal]="displayAddEditModal"
[selectedCompania]="selectedCompania"
(clickClose)="hideAddModal($event)"
(clickAddEdit)="saveorUpdateCompaniaList($event)"
></app-add-edit-compania>

<p-confirmDialog header="Delete"></p-confirmDialog>

<p-toast position="bottom-right"></p-toast>
