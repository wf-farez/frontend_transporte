
<p-dialog
  header="{{ modalType }} compania"
  [(visible)]="displayAddEditModal"
  [modal]="true"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="closeModal()"
>

  <form [formGroup]="companiaForm" class="compania-form">

   
   
 

    <div class="field">
      <label class="block" for="nombreCompania">Nombre</label>
      <input type="text" pInputText id="nombreCompania" formControlName="nombreCompania" />
      <small
        class="p-error block"
        *ngIf="
          companiaForm.controls['nombreCompania'].invalid &&
          companiaForm.controls['nombreCompania'].dirty
        "
        >Field is required</small
      >
    </div>

   

    <div class="field">
      <label class="block" for="direccion">Direccion</label>
      <input type="text" pInputText id="direccion" formControlName="direccion" />
      <small
        class="p-error block"
        *ngIf="
          companiaForm.controls['direccion'].invalid &&
          companiaForm.controls['direccion'].dirty
        "
        >Field is required</small
      >
    </div>
   
  </form>

<ng-template pTemplate="footer">
        <p-button
          (click)="closeModal()"
          label="Cancel"
          styleClass="p-button-text"
        ></p-button>
        <p-button
          (click)="registrarCompania()"
          label="{{ modalType }}"
          [disabled]="companiaForm.invalid"
        ></p-button>
</ng-template>

 
</p-dialog>
