<h2>Gestion de comunicados</h2>
        <div class="flex justify-content-between">
            <div class="flex justify-content-between">
            <select [(ngModel)]="selectedFilter">
                <option value="descripcion">Descripcion</option>
                <option value="fecha">Fecha</option>
      
            </select>

            <input type="text" pInputText placeholder="Search " (input)="filterBy($event)" />
          
        </div>
        <div class="flex justify-content-between">
            <p-button label="Registrar comunicado" (click)="showAddModal()"></p-button>
        </div>

    </div>




 <p-table [value]="comunicados" 
 styleClass="custom-table p-datatable-gridlines"
 [paginator]="true" 
 [rows]="10" 
 >  
    <ng-template pTemplate="header">
      <tr>
        <!-- <th>idComunicado</th> -->
        <th>DESCRIPCION</th>
        <th>FECHA</th>
        <th>OPCIONES</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-comunicado >
      
      <tr >
        <!-- <td>{{ comunicado.idComunicado }}</td> -->
        <td>{{ comunicado.descripcion}}</td>
        <td>{{ comunicado.fecha | date: 'dd/MM/yyyy' }}</td>

      <td>
        <i class="pi pi-pencil" style="font-size: 1rem ; margin-right: 30px; "  (click)="showEditModal(comunicado)"></i>
        <i class="pi pi-trash" style="font-size: 1rem; "  (click)="eliminarComunicado(comunicado)"></i>
      </td>
    </tr>

    </ng-template>

  </p-table>

<app-add-edit-comunicado

[displayAddEditModal]="displayAddEditModal"
[selectedComunicado]="selectedComunicado"
(clickClose)="hideAddModal($event)"
(clickAddEdit)="saveorUpdateComunicadoList($event)"

></app-add-edit-comunicado>

<p-confirmDialog header="Delete"></p-confirmDialog>

<p-toast position="bottom-right"></p-toast>
