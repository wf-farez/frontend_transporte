<h2>Gestion de Empleados</h2>
        <div class="flex justify-content-between">
            <div class="flex justify-content-between">
            <select [(ngModel)]="selectedFilter">
                <option value="cedula">Cedula</option>
                <option value="nombre">Nombres</option>
                <option value="apellido">Apellidos</option>
                <option value="tipo">Tipo</option>
            </select>
            <input type="text" pInputText placeholder="Search " (input)="filterBy($event)" />
        </div>
        <div class="flex justify-content-between">
            <p-button label="Registrar empleado" (click)="showAddModal()"></p-button>
        </div>
    </div>

 <p-table [value]="empleados"
 styleClass="custom-table p-datatable-gridlines"
 [paginator]="true" 
 [rows]="10" 
  >  
    <ng-template pTemplate="header">
      
      <tr>
        <th>CEDULA</th>
        <th>NOMBRES</th>
        <th>APELLIDOS</th>
        <th>DIRECCION</th>
        <th>TIPO</th>
        <th>CODIGOACCESO</th>
        <th>OPCIONES</th>
      </tr>

    </ng-template>
    
    <ng-template pTemplate="body" let-empleado >
      <tr >
        <td>{{ empleado.cedula}}</td>
        <td>{{ empleado.nombre }}</td>
        <td>{{ empleado.apellido }}</td>
        <td>{{ empleado.direccion}}</td>
        <td>{{ empleado.tipo}}</td>
        <td>{{ empleado.codigoAcceso}}</td>

      <td>
        <i class="pi pi-pencil" style="font-size: 1rem ; margin-right: 30px; "  (click)="showEditModal(empleado)"></i>
        <i class="pi pi-trash" style="font-size: 1rem; "  (click)="eliminarEmpleado(empleado)"></i>
      </td>
    </tr>
    </ng-template>

  </p-table>

<app-add-edit-empleado
[displayAddEditModal]="displayAddEditModal"
[selectedEmpleado]="selectedEmpleado"
(clickClose)="hideAddModal($event)"
(clickAddEdit)="saveorUpdateEmpleadoList($event)"
></app-add-edit-empleado>

<p-confirmDialog header="Delete"></p-confirmDialog>

<p-toast position="bottom-right"></p-toast>
