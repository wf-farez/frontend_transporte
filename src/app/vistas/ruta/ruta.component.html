
<h2>Gestion de Rutas</h2>
        <div class="flex justify-content-between">
            <div class="flex justify-content-between">
            <select [(ngModel)]="selectedFilter">
                <option value="nombreCompania">Nombre de compania</option>
                <option value="nombreRuta">Nombre de Ruta</option>
                <option value="origenRuta">Origen de Ruta</option>
                <option value="destinoRuta">Destino de Ruta</option>
            </select>

            <input type="text" pInputText placeholder="Search " (input)="filterBy($event)" />
          
        </div>
        <div class="flex justify-content-between">
            <p-button label="Agregar ruta" (click)="showAddModal()"></p-button>
        </div>

    </div>

 <p-table [value]="rutas" 
 styleClass="custom-table"
 [paginator]="true" 
 [rows]="4" 
 >  
    <ng-template pTemplate="header">
      <tr>
        <!-- <th>IDRUTA</th> -->
        <th>COMPANIA</th>
        <th>RUTA</th>
        <th>ORIGEN</th>
        <th>DESTINO</th>
        <th>OPCIONES</th>
        <th>REGISTRAR PARADAS</th>
      </tr>

    </ng-template>
    <ng-template pTemplate="body" let-ruta >
      <tr >
        <!-- <td>{{ ruta.idRuta }}</td> -->
        <td>{{ ruta.compania.nombreCompania}}</td>
        <td>{{ ruta.nombreRuta}}</td>
        <td>{{ ruta.origenRuta }}</td>
        <td>{{ ruta.destinoRuta}}</td>
        <td>
          <i class="pi pi-pencil" style="font-size: 1rem ; margin-right: 30px; "  (click)="showEditModal(ruta)"></i>
          <i class="pi pi-trash" style="font-size: 1rem; "  (click)="eliminarRuta(ruta)"></i>
        </td>

      <!-- <td>
        
        <i class="pi pi-file-plus" style="font-size: 1rem; "(click)="showAsignarModal(ruta)"></i>

      </td> -->
      <td>
        
        <i class="pi pi-file-plus" style="font-size: 1rem; "(click)="llamarparadas(ruta)"></i>

      </td>

    </tr>

    </ng-template>

  </p-table>

<app-add-edit-ruta
[displayAddEditModal]="displayAddEditModal"
[selectedRuta]="selectedRuta"
(clickClose)="hideAddModal($event)"
(clickAddEdit)="saveorUpdaterutaList($event)"
></app-add-edit-ruta>
